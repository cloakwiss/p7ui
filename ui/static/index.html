<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>File Picker Example</title>
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <div class="main-container">
            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Control Panel</h2>

                <div class="input-group">
                    <label for="target_path">Target Executable</label>
                    <input
                        required
                        type="url"
                        id="target_path"
                        placeholder="Selected target executable path will appear here"
                        data-bind="target"
                    />
                </div>

                <div class="input-group">
                    <label for="hookdll_path">Hook DLL</label>
                    <input
                        required
                        type="url"
                        id="hookdll_path"
                        placeholder="Selected hookdll will appear here"
                        data-bind="hook"
                    />
                </div>

                <div class="button-group">
                    <button data-on-click="@post('/target_pick')">Run</button>

                    <button class="controls" data-on-click="@post('/spawnp7')">
                        Start
                    </button>
                    <button class="controls" data-on-click="@post('/stop')">
                        Stop
                    </button>
                    <button class="controls" data-on-click="@post('/resume')">
                        Resume
                    </button>
                    <button class="controls" data-on-click="@post('/abort')">
                        Abort
                    </button>
                    <button class="controls" data-on-click="@post('/step')">
                        Step
                    </button>
                    <button class="controls" data-on-click="@post('/stec')">
                        STEC
                    </button>
                    <button class="controls" data-on-click="@post('/stsc')">
                        STSC
                    </button>

                    <button class="control" id="toggle-detail">
                        Show Details
                    </button>
                </div>
            </div>

            <div id="panes-container" data-to-show-col1="false">
                <div class="data-pane" id="col1">
                    <h3>Console Output</h3>
                    <div class="data-content" id="console-output"></div>
                </div>
                <div id="drag"></div>
                <div class="data-pane" id="col2">
                    <h3>Hook Details</h3>
                    <textarea class="data-content" id="hook-details">
                    </textarea>
                </div>
            </div>
        </div>

        <script type="module" src="/datastar.js"></script>
        <script type="module" src="/drag.js"></script>
    </body>
</html>
