<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Picker Example</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="manifest" href="/manifest.json" />
    </head>
    <body>
        
        <main class="app-container">
            <aside class="control-panel">
                <div class="panel-header">
                    <h2>Control Panel</h2>
                </div>

                <div class="panel-content">
                <form class="input-group" autocomplete="on">
                    <label for="target_path">Target Executable</label>
                    <input
                        required
                        autocomplete="on"
                        name="target"
                        type="text"
                        id="target_path"
                        placeholder="Selected target executable path will appear here"
                        data-bind="target"
                    />
                </form>

                <form class="input-group">
                    <label for="hookdll_path">Hook DLL</label>
                    <input
                        required
                        autocomplete="on"
                        name="hookdll"
                        type="text"
                        id="hookdll_path"
                        placeholder="Selected hookdll will appear here"
                        data-bind="hook"
                    />
                </form>
                </div>
                

            </aside>

            <section
                class="content-area"
                id="content-area"
                data-toshow-console="true"
            >
                <article class="pane console-pane">
                    <h3>Console Output</h3>
                    <div class="pane-content">
                        <table class="console-table">
                            <thead>
                                <th>Time</th>
                                <th>Level</th>
                                <th>Log</th>
                            </thead>
                            <tbody id="console"></tbody>
                        </table>
                    </div>
                </article>
                <div class="resize-handle" id="resize-handle"></div>
                <article class="pane details-pane">
                    <h3>Hook Details</h3>
                    <div class="pane-content">
                        <table
                            class="console-table"
                            id="hook-details"
                            aria-label="Hook details"
                        >
                            <tbody id="hooks"></tbody>
                        </table>
                    </div>
                </article>
            </section>
        </main>

        <script type="module" src="/drag.js"></script>
        <script type="module" src="/datastar.js"></script>
    </body>
</html>
